{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal.fullname" . }}-ui
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      {{- include "temporal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "temporal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "temporal.serviceAccountName" . }}
      containers:
      - name: temporal-ui
        image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        env:
        - name: TEMPORAL_ADDRESS
          value: "{{ include "temporal.fullname" . }}-server:7233"
        {{- if and .Values.security.ui.authentication.enabled .Values.security.ui.authentication.ldap.enabled }}
        # LDAP Authentication Configuration
        - name: TEMPORAL_AUTH_ENABLED
          value: "true"
        - name: TEMPORAL_AUTH_PROVIDER_URL
          value: "ldap{{ if .Values.security.ui.authentication.ldap.useTLS }}s{{ end }}://{{ .Values.security.ui.authentication.ldap.host }}:{{ .Values.security.ui.authentication.ldap.port }}"
        - name: TEMPORAL_AUTH_LDAP_BASE_DN
          value: "{{ .Values.security.ui.authentication.ldap.baseDN }}"
        - name: TEMPORAL_AUTH_LDAP_BIND_DN
          value: "{{ .Values.security.ui.authentication.ldap.bindDN }}"
        - name: TEMPORAL_AUTH_LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.security.ui.authentication.ldap.existingSecret }}
              key: bind-password
        - name: TEMPORAL_AUTH_LDAP_USER_SEARCH_BASE
          value: "{{ .Values.security.ui.authentication.ldap.userSearchBase }}"
        - name: TEMPORAL_AUTH_LDAP_USER_SEARCH_FILTER
          value: "{{ .Values.security.ui.authentication.ldap.userSearchFilter }}"
        {{- end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: ui-config
          mountPath: /app/config
          readOnly: true
        resources:
          {{- toYaml .Values.ui.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: ui-config
        configMap:
          name: {{ include "temporal.fullname" . }}-ui-config
{{- end }}
